<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{ 'ATRAS' | translate }}" defaultHref="/"></ion-back-button>      
    </ion-buttons>
    <ion-title>{{ 'ADMINISTRATION.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'ADMINISTRATION.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button [routerLink]="['/listar-juego']">
      <ion-icon name="game-controller-outline" slot="start"></ion-icon>
      <ion-label>{{ 'ADMINISTRATION.GAMES' | translate }}</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/listar-usuario']">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>{{ 'ADMINISTRATION.USERS' | translate }}</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/listar-categoria']">
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>{{ 'ADMINISTRATION.CATEGORIES' | translate }}</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/listado-noticia']">
      <ion-icon name="options-outline" slot="start"></ion-icon>
      <ion-label>{{ 'ADMINISTRATION.NEWS' | translate }}</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/listar-desarro']">
      <ion-icon name="options-outline" slot="start"></ion-icon>
      <ion-label>Desarrolladoras</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
